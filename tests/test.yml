---
- hosts: all

  vars:
    pimpmylog_grant_all_privs: yes

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Ensure test dependencies are present.
      package: name=curl state=present

  roles:
    - geerlingguy.git
    - geerlingguy.apache
    - geerlingguy.php
    - role_under_test
